		$scope.getVal("Call Triggered");

<body class="basecolor">
	<div class="container">
		<header>			
			<div>
				<h1>Employee Management System</h1>
			</div>
		</header>
		<div class="loginHeader">Akshar-Arbol</div>
		<div class="center" ng-controller="LoginRedirectController">
			<form class="form">
				<div>
					<div class="form-group form-group-custom">
						<input type="text" class="form-control" ng-model="userProfile.usercode"
							placeholder="username" required="" />
					</div>

					<div class="form-group form-group-custom">
						<input type="password" class="form-control" ng-model="userProfile.password"
							placeholder="password" required="" />
					</div>

					<div class="form-group form-group-custom">
						<button type="submit" class="btn btn-success" ng-click="loginSubmit()">Login</button>
						<span class="text-danger">{{ error }}</span>
					</div>

				</div>
			</form>
		</div>

	</div>
