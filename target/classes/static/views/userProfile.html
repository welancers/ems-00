<div>
    <br/>
    <table ng-repeat="emp in employees">   
            <tr> 
                <td>First Name</td>
                <td><input type="text" value ={{emp.firstName}} class="userFormInput"></td>
            </tr>
            <tr> 
                <td>Last Name</td>
                <td><input type="text" value ={{emp.lastName}} class="userFormInput"></td>
            </tr>
            <tr> 
                <td>Land line No</td>
                <td><input type="text" value ={{emp.landlineNum}} class="userFormInput"></td>
            </tr>
              <tr> 
                <td>Mobile No</td>
                <td><input type="text" value ={{emp.MobileNum}} class="userFormInput"></td>
            </tr> 
              <tr> 
                <td>Email - Personal</td>
                <td><input type="text" value ={{emp.personalEmail}} class="userFormInput"></td>
            </tr> 
              <tr> 
                <td>Email - Official</td>
                <td><input type="text" value ={{emp.officeEmail}} class="userFormInput"></td>
            </tr> 
              <tr> 
                <td>Other Contact No</td>
                <td><input type="text" value ={{emp.otherContactNum}} class="userFormInput"></td>
            </tr> 
              <tr> 
                <td>Residential Address</td>
                <td><textarea  class="userFormInput">{{emp.residentialAddr}}</textarea>
            </tr>   
                   
     </table>    
</div>
